server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri /index.html;
    }

    location /assets/ {
        # Optional: serve static assets directly
        try_files $uri =404;
    }

    error_page 404 /index.html;
}
