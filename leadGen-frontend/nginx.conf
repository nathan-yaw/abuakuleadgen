# Define rate limit zones at HTTP level (top of config)
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
limit_req_zone $binary_remote_addr zone=static_limit:10m rate=500r/m;

# 1. Define upstream backend server (Best Practice)
upstream backend_server {
    server php-app:8000; # Matches your Django container name and internal port
}

server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # 2. SECURITY: Add important headers globally
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # 3. Apply rate limiting to API routes
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        # 4. FIX: Proxy pass to the correct upstream block
        proxy_pass http://backend_server;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 5. Slightly higher limits for static assets
    location ~* ^/assets/.*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff2)$ {
        limit_req zone=static_limit burst=50 nodelay;
        # More specific try_files to only serve actual assets
        try_files $uri $uri/ =404;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # 6. Special protection for sensitive paths (Django admin)
    location ~* ^/(admin|wp-login|phpmyadmin) {
        limit_req zone=api_limit burst=5;
        # Proxy to Django for these routes as well!
        proxy_pass http://backend_server;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Authentication can also be handled by Django, but NGINX auth is ok too.
        # auth_basic "Restricted";
        # auth_basic_user_file /etc/nginx/.htpasswd;
    }

    # 7. FIXED: Main SPA location block.
    # This must come AFTER the more specific locations (/api/, /assets/)
    location / {
        # Consider if you want rate limiting on your main app.
        # It might be too aggressive for real users.
        # limit_req zone=api_limit burst=10;
        try_files $uri $uri/ /index.html;
    }

    # 8. Global rate limiting fallback and error page
    limit_req_status 429;
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
}