name: Deploy Docker Compose to Elastic Beanstalk

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      EBS_APP_NAME: ${{ secrets.EBS_APP_NAME }}
      EBS_ENV_NAME: ${{ secrets.EBS_ENV_NAME }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }} # Now correctly references job-level env

      # ... rest of your steps ...

      - name: Deploy to Elastic Beanstalk
        run: |
          eb init "$EBS_APP_NAME" \
            --platform "Docker running on 64bit Amazon Linux 2" \
            --region "$AWS_REGION"

          eb use "$EBS_ENV_NAME" --region "$AWS_REGION"
          eb deploy --staged --label "v-${{ github.run_number }}" --region "$AWS_REGION"
