name: Deploy to Elastic Beanstalk

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      EBS_APP_NAME: ${{ secrets.EBS_APP_NAME }}
      EBS_ENV_NAME: ${{ secrets.EBS_ENV_NAME }}

    steps:
      # 1. Checkout code
      - name: Checkout
        uses: actions/checkout@v3

      # 2. Build Docker images
      - name: Build Frontend
        run: |
          docker build \
            -t frontend \
            -f leadGen-frontend/Dockerfile \
            ./leadGen-frontend

      - name: Build Backend
        run: |
          docker build \
            -t backend \
            -f lead_gen_api/Dockerfile \
            ./lead_gen_api

      # 3. Configure AWS
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 4. Set RDS environment variables
      - name: Set RDS environment variables
        run: |
          eb setenv \
            AWS_RDS_DB_NAME=${{ secrets.AWS_RDS_DB_NAME }} \
            AWS_RDS_USERNAME=${{ secrets.AWS_RDS_USERNAME }} \
            AWS_RDS_PASSWORD=${{ secrets.AWS_RDS_PASSWORD }} \
            AWS_RDS_HOSTNAME=${{ secrets.AWS_RDS_HOSTNAME }} \
            AWS_RDS_PORT=${{ secrets.AWS_RDS_PORT }} \
            DJANGO_SETTINGS_MODULE=lead_gen_api.settings \
            DEBUG=False

      # 5. Install EB CLI
      - name: Install EB CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip
          pip install awsebcli --upgrade

      # 6. Generate deployment artifacts
      - name: Prepare Deployment
        run: |
          echo '{
            "AWSEBDockerrunVersion": 2,
            "containerDefinitions": [
              {
                "name": "frontend",
                "image": "frontend",
                "essential": true,
                "memory": 256,
                "portMappings": [{"hostPort": 80, "containerPort": 80}]
              },
              {
                "name": "backend",
                "image": "backend",
                "essential": true,
                "memory": 512,
                "portMappings": [{"hostPort": 8000, "containerPort": 8000}],
                "environment": [
                  {"name": "AWS_RDS_DB_NAME", "value": "$AWS_RDS_DB_NAME"},
                  {"name": "AWS_RDS_USERNAME", "value": "$AWS_RDS_USERNAME"},
                  {"name": "AWS_RDS_PASSWORD", "value": "$AWS_RDS_PASSWORD"},
                  {"name": "AWS_RDS_HOSTNAME", "value": "$AWS_RDS_HOSTNAME"},
                  {"name": "AWS_RDS_PORT", "value": "$AWS_RDS_PORT"}
                ]
              }
            ]
          }' > Dockerrun.aws.json

          zip deploy.zip Dockerrun.aws.json

      # 7. Deploy to Elastic Beanstalk
      - name: Deploy
        run: |
          eb init "$EBS_APP_NAME" --platform "Docker running on 64bit Amazon Linux 2" --region "$AWS_REGION"
          eb use "$EBS_ENV_NAME"
          eb deploy --staged --label "v-${{ github.run_number }}"
